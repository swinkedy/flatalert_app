<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Feed (Main) Tab -->
  <ion-tab title="Fart Feed" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Hall of Farts" icon-off="ion-ios7-star-outline" icon-on="ion-ios7-star" href="#/tab/rankings">
    <ion-nav-view name="tab-rankings"></ion-nav-view>
  </ion-tab>

  </ion-tab>
--> 
  <!-- Account Tab -->
  <ion-tab title="My Farts" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/tab/myfarts">
